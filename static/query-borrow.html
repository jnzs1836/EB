<script>
    $(function () {
        console.log($.cookie('geeky-token'));
        if ($.cookie('geeky-token') && $.cookie('geeky-token').length > 10) {
            $("#login-li").hide();
            $('#logout-li').show();
        } else {
            $("#login-li").show();
            $('#logout-li').hide();
        }
    })

    function logout() {
        $.cookie('geeky-token', null);
        location.reload();
    }

    function login() {
        var formData = {
            username: $("#username").val(),
            password: $("#password").val()
        };
        $.ajax({
            type: "post",
            url: "/servlet/login",
            data: JSON.stringify(formData),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data, status) {
                if (data && data.token) {
                    $.cookie('geeky-token', data.token, {expires: 1, path: '/'});
                    $("#login-modal").modal('close');
                    $("#login-li").hide();
                    $('#logout-li').show();
                } else if (data && data.error) {
                    $.cookie('geeky-token', null);
                    alert(data.error);
                }
                console.log(data);
            }
        });
    }
</script>
<script>
    function setEvent() {
        $(".return-btn").click(function () {
            var thisBtn = $(this);
            var bno = $(this).attr("bno");
            var cno = $(this).attr("cno");
            var formData = {
                "token": $.cookie('geeky-token'),
                "cno": cno,
                "bno": bno
            };
            $.ajax({
                type: "post",
                url: "/servlet/return-book",
                // 1 需要使用JSON.stringify 否则格式为 a=2&b=3&now=14...
                // 2 需要强制类型转换，否则格式为 {"a":"2","b":"3"}
                data: JSON.stringify(formData),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data, status) {
                    console.log(data);
                    if (data && data.msg) {
                        $("#real-body").append("<div class=\"am-alert am-alert-success\" data-am-alert>\n" +
                            "  <button type=\"button\" class=\"am-close\">&times;</button>\n" +
                            "  <p>" +
                            data.msg +
                            "</p>\n" +
                            "</div>");
                        // if (data.msg.equals("return successfully")) {
                        thisBtn.addClass("am-disabled");
                        // }
                    } else {
                        alert("error!");
                    }
                }
            });
            return false;
        })
    };

    function queryBook() {
        var formData = {
            "token": $.cookie('geeky-token'),
            "cno": $("#input-cno").val()
        };
        $.ajax({
            type: "post",
            url: "/servlet/query-borrow",
            // 1 需要使用JSON.stringify 否则格式为 a=2&b=3&now=14...
            // 2 需要强制类型转换，否则格式为 {"a":"2","b":"3"}
            data: JSON.stringify(formData),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data, status) {
                console.log(data);
                var tableBody = $("#table-body");
                tableBody.empty();
                $("#item-count").text("共 " + data.length + " 条记录");
                if (data && data.msg) {
                    $("#real-body").append("<div class=\"am-alert am-alert-success\" data-am-alert>\n" +
                        "  <button type=\"button\" class=\"am-close\">&times;</button>\n" +
                        "  <p>" +
                        data.msg +
                        "</p>\n" +
                        "</div>");
                }
                for (var i = 0; i < data.length; i++) {
                    var borrow = data[i];
                    var book = borrow.book;
                    var template = "                            <tr>\n" +
                        "                                <td>" +
                        i +
                        "</td>\n" +
                        "                                <td>" +
                        book.bno +
                        "</td>\n" +
                        "                                <td>" +
                        book.title +
                        "</td>\n" +
                        "                                <td>" +
                        book.category +
                        "</td>\n" +
                        "                                <td>" +
                        book.press +
                        "</td>\n" +
                        "                                <td>" +
                        book.author +
                        "</td>\n" +
                        "                                <td>" +
                        book.price +
                        "</td>\n" +
                        "                                <td>" +
                        book.year +
                        "</td>\n" +
                        "                                <td>" +
                        book.stock +
                        "</td>\n" +
                        "                                <td>" +
                        book.total +
                        "</td>\n" +
                        "                                <td>\n" +
                        "                                    <div class=\"am-btn-toolbar\">\n" +
                        "                                        <div class=\"am-btn-group am-btn-group-xs\">\n" +
                        "                                            <button class=\"am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only return-btn\" " +
                        "bno=\"" + book.bno + "\" " +
                        "cno=\"" + $("#input-cno").val() + "\" " +
                        ">\n" +
                        "                                                <span class=\"am-icon-trash-o\"></span> 还书\n" +
                        "                                            </button>\n" +
                        "                                        </div>\n" +
                        "                                    </div>\n" +
                        "                                </td>\n" +
                        "                            </tr>";
                    tableBody.append(template);
                }
                setEvent();
            }
        });
    }
</script>
