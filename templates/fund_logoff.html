<script>
function validatePerForm(){
var username=document.forms["per_loss_form"]["username"].value;
var ID_card=document.forms["per_loss_form"]["ID_card"].value;
var password=document.forms["per_loss_form"]["password"].value;
var security_account=document.forms["per_loss_form"]["security_account"].value;
if (ID_card==null || ID_card==""){
  alert("身份证必须填写！");
  return false;
  }
if (security_account==null || security_account==""){
  alert("证券账号必须填写！");
  return false;
  }
if (password==null || password==""){
  alert("密码必须填写！");
  return false;
  }
if (username==null || username==""){
  alert("资金账号必须填写！");
  return false;
  }
}
</script>
<script>
function Conf(){
if(confirm("确认销户吗？")){

<h1 align="center"><strong>资金账户销户信息验证</strong></h1>
<hr style="height:1px;border:none;border-top:3px solid #E6E6F2;" />
<div style="padding: 30px 350px 100px">
        <form name="per_loss_form" class="form-group" role="form" action="" method="post" onsubmit="return validatePerForm()">
		<table class="table table-striped">
		   <tbody>
		      <tr>
		         <td class="text-center" width="170px"><strong>身份证号</strong></td>
		         <td><div class="input-group-right">
		         	<input type="text" class="form-control" style="border-radius:5px" placeholder="ID_card" width="200px" name="ID_card">
		         </div></td>
		      </tr>
		      <tr>
		         <td class="text-center" width="170px"><strong>证券账号</strong></td>
		         <td><div class="input-group-right">
		         	<input type="text" class="form-control" style="border-radius:5px" placeholder="000001" width="200px" name="security_account">
		         </div></td>
		      </tr>
		      <tr>
		         <td class="text-center" width="170px"><strong>资金账号</strong></td>
		         <td><div class="input-group-right">
		         	<input type="text" class="form-control" style="border-radius:5px" placeholder="000001" width="200px" name="username">
		         </div></td>
		      </tr>
		      <tr>
		         <td class="text-center" width="170px"><strong>资金账户密码</strong></td>
		         <td><div class="input-group-right">
		         	<input type="password" class="form-control" style="border-radius:5px" placeholder="password" width="200px" name="password">
		         </div></td>
		      </tr>
		      <tr>
		      	 <td width="170px"></td>
		      	 <td><div>
				  	<button type="submit" class="btn btn-success" style="width:75px"onclick="Conf()">验证</button>
				  	<button type="reset" class="btn btn-Info" style="width:75px">重置</button>
				  	</div>
				 </td>
		      </tr>
