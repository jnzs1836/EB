<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>证券管理人员登录</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
	var error_message = {{ error_message | tojson}};
	if (error_message=="" || error_message==null){
	}
	else{
		alert(error_message);
	}
	</script> 
</head>
<script>
function validateForm(){
var id=document.forms["loginform"]["username"].value;
var password=document.forms["loginform"]["password"].value;
if (id==null || id==""){
  alert("ID必须填写！");
  return false;
  }
if (password==null || password==""){
  alert("密码必须填写！");
  return false;
  }
}
</script>
<body>
	<div style="padding: 100px 500px 0px;">
		<h3 class="text-primary"><strong>证券管理员登录</strong></h3>
	    <form name="loginform" class="form-group" role="form" action="" method="post" onsubmit="return validateForm()">
	        <div class="input-group input-group-lg">
	            <input type="text" class="form-control" style="border-radius:5px" placeholder="ID" name="username">
	        </div>
	        <div class="input-group input-group-lg">
	            <input type="password" class="form-control" style="border-radius:5px" placeholder="password" name="password">
	        </div>
	        <div class="form-group"><div class="col-sm-10"> <div class="checkbox">
			    <label><input type="checkbox" value="remember">记住账号</label></div></div>
			</div>
			<div>
			  	<input type="submit" class="btn btn-primary btn-lg" style="width:235px" value="登陆">
			</div>
	    </form>
	</div>
</body>
</html>
