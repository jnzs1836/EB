<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>账号注册</title>


    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <style>
        .form-container{
            width: 300px;
            margin: 0 auto;
        }
        .page-title{
            text-align: center;
        }
        #d4
        {
            width = 450px;
            margin:0 auto;
            margin-top: 40px;
            font-size: 40px;
            text-align:center;
        }
    </style>

    <script>
        function jump()
        {
            window.location.href="/query";
        }
    </script>


</head>
<body>

    <div>
        <a href="{{ url_for('login') }}">返回</a>
    </div>

    <form action="/register" method="post" class="myForm">
        <h3 class="page-title">账号注册</h3>
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入新密码" name="password1" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="再次输入新密码" name="password2" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="手机号码" name="telephone" required>
            </div>
            <div>
                <!-- 未完成 -->
                <button>发送验证码</button>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="验证码" name="verification" required>
            </div>

            <div>
                <div>
                    <!-- 增加javascript弹出软件协议 -->
                    <button>查看软件协议</button>
                </div>
                <div>
                    <label>
                        同意
                        <input type="checkbox" name="check" required>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">登录</button>
            </div>
        </div>
    </form>


    {% for v in get_flashed_messages(category_filter=['err']) %}
        <div id="d4">
            <p style="color:red;"><strong>{{ v }}</strong></p>
        </div>
    {% endfor %}



</body>
</html>
