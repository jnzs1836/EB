{% extends 'base.html' %}

{% block title %}
    {{ user_type }}
{% endblock %}

{% block c1%}active{% endblock %}

{% block head%}
    <style>
        #d1
        {
            width: 450px;
            margin:0 auto;
        }
        #d4
        {
            width = 450px;
            margin:0 auto;
            margin-top: 40px;
            font-size: 40px;
            text-align:center;
        }
        #myForm
        {
            font-size: 20px;
            margin-bottom: 10px;
        }
        #b1
        {
            width: 340px;
            margin-top: 10px;
        }
        #l
        {
            width: 100px;
        }
    </style>

{% endblock %}

{% block main %}

    <div>
        <a href="{{ url_for('home') }}">返回</a>
    </div>

    <form action="/renew" method="post" class="myForm">
        <h3 class="page-title">登录</h3>
        <div class="form-container">
            <div class="form-group">
                <label style="width:120px;">请选择时长:</label>
                <select name="select" required>
                    <option>1个月</option>
                    <option>3个月</option>
                    <option>6个月</option>
                    <option>12个月</option>
                </select>
            </div>

            <div class="form-group">
                <input type="number" class="form-control" placeholder="手机号码" name="telephone" required>
            </div>
            <div>
                <button>发送验证码</button>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="验证码" name="verification" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">登录</button>
            </div>
        </div>
    </form>

{% endblock %}
