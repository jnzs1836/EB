<script>
function validateForm(){
var registration_number=document.forms["reg_form"]["registration_number"].value;
var business_number=document.forms["reg_form"]["business_number"].value;
var ID_card=document.forms["reg_form"]["ID_card"].value;
var name=document.forms["reg_form"]["name"].value;
var phone=document.forms["reg_form"]["phone"].value;
var address=document.forms["reg_form"]["address"].value;
var executor=document.forms["reg_form"]["executor"].value;
var executor_ID_card=document.forms["reg_form"]["executor_ID_card"].value;
var executor_phone=document.forms["reg_form"]["executor_phone"].value;
var executor_address=document.forms["reg_form"]["executor_address"].value;
var password=document.forms["reg_form"]["password"].value;
var password_again=document.forms["reg_form"]["password_again"].value;
if (name=="" || registration_number=="" || ID_card=="" || address=="" || business_number=="" || 
	executor=="" || executor_ID_card=="" || phone=="" || password=="" || executor_phone=="" ||
	executor_address==""){
  alert("输入信息不全！");
  return false;
  }
if (password!=password_again){
  alert("两次输入密码不一致！");
  return false;
  }
}
</script>

<h1 align="center"><strong>注册法人证券账户信息</strong></h1>
<hr style="height:1px;border:none;border-top:3px solid #E6E6F2;" />

<div style="padding: 10px 350px 100px">
	<form name="reg_form" class="form-group" role="form" action="" method="post" onsubmit="return validateForm()">
	<table class="table table-striped">
	   <tbody>
	      <tr>
	         <td class="text-center" width="170px"><strong>法人注册登记号码</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="registration_number" placeholder="00001" width="200px">
	         </div></td>
	      </tr>
	      <tr>
	         <td class="text-center" width="170px"><strong>营业执照号码</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="business_number"placeholder="00001" width="200px">
	         </div></td>
	      </tr>
	      <tr>
	         <td class="text-center" width="170px"><strong>法人身份证号</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="ID_card"placeholder="ID number" width="200px">
	         </div></td>
	      </tr>
	      	<tr>
	         <td class="text-center" width="170px"><strong>法人姓名</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="name"placeholder="张三" width="200px">
	         </div></td>
	      <tr>
	         <td class="text-center" width="170px"><strong>法人联系电话</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="phone"placeholder="phone number" width="200px">
	         </div></td>
	      </tr>
	         <tr>
	         <td class="text-center" width="170px"><strong>法人住址</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="address"placeholder="address" width="200px">
	         </div></td>
	      </tr>
	      <tr>
	         <td class="text-center" width="170px"><strong>授权人</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="executor"placeholder="李四" width="200px">
	         </div></td>
	      </tr>
	      <tr>
	         <td class="text-center" width="170px"><strong>授权人身份证号</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="executor_ID_card"placeholder="ID number" width="200px">
	         </div></td>
	      </tr>
	       <tr>
	         <td class="text-center" width="170px"><strong>授权人联系电话</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="executor_phone"placeholder="phone number" width="200px">
	         </div></td>
	      </tr>
	         <tr>
	         <td class="text-center" width="170px"><strong>授权人地址</strong></td>
	         <td><div class="input-group-right">
	         	<input type="text" class="form-control" style="border-radius:5px" name="executor_address"placeholder="address" width="200px">
	         </div></td>
	      </tr>
	      <tr>
	         <td class="text-center" width="170px"><strong>密码</strong></td>
	         <td><div class="input-group-right">
	         	<input type="password" class="form-control" style="border-radius:5px" name="password"placeholder="password" width="200px">
	         </div></td>
	      </tr>
	      <tr>
	         <td class="text-center" width="170px"><strong>确认密码</strong></td>
	         <td><div class="input-group-right">
	         	<input type="password" class="form-control" style="border-radius:5px" name="password_again" width="200px">
	         </div></td>
	      </tr>
	      <tr>
	      	 <td width="170px"></td>
	      	 <td><div>
			  	<input type="submit" class="btn btn-success" style="width:75px" value="提交">
			  	<input type="reset" class="btn btn-Info" style="width:75px" value="重置">
			  	</div>
			 </td>
	      </tr>
