<h1 align="center"><strong>修改资金账户密码</strong></h1>
<hr style="height:1px;border:none;border-top:3px solid #E6E6F2;" />
<fieldset class="cont">
    <div class="list">
        <label><s>*</s>密码类型</label>
        <select size="1" name="D1" onChange="javascript:test('mune_x'+this.value)">  
            <option value="1">资金账户密码</option> 
            <option value="2">取款密码</option> 
        </select> 
    </div>
        
    <div class="list" id="x1">
        <div style="padding: 30px 350px 100px">
        <form name="zijin_form" class="form-group" role="form" action="" method="post" onsubmit="return validateForm1()">
		<table class="table table-striped">
		   <tbody>
		      <tr>
		         <td class="text-center" width="170px"><strong>资金账户号</strong></td>
		         <td><div class="input-group-right">
		         	<input type="text" class="form-control" style="border-radius:5px" placeholder="000001" width="200px" name="username">
		         </div></td>
		      </tr>
		      <tr>
		         <td class="text-center" width="170px"><strong>资金账户密码</strong></td>
		         <td><div class="input-group-right">
		         	<input type="password" class="form-control" style="border-radius:5px" placeholder="password" width="200px" name="password">
		         </div></td>
		      </tr>    
		      <tr>
		         <td class="text-center" width="170px"><strong>新密码</strong></td>
		         <td><div class="input-group-right">
		         	<input type="password" class="form-control" style="border-radius:5px" placeholder="password-new" width="200px" name="password_new">
		         </div></td>
		      </tr>
		      <tr>
		         <td class="text-center" width="170px"><strong>密码确认</strong></td>
		         <td><div class="input-group-right">
		         	<input type="password" class="form-control" style="border-radius:5px"width="200px" name="password_again">
		         </div></td>
		      </tr>
		      <tr>
		      	 <td width="170px"></td>
		      	 <td><div>
				  	<button type="submit" class="btn btn-success" style="width:75px"onclick="Conf()">提交</button>
				  	<button type="reset" class="btn btn-Info" style="width:75px">重置</button>
				  	</div>
				 </td>
		      </tr>
		   </tbody></table>
	 	</form>
	 	</div>
    </div>

         <div style="padding: 30px 350px 100px">
