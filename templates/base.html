<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% block head %}{% endblock %}

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script>
        function time()
        {
            t_div = document.getElementById('showtime');
            var now = new Date()
            t_div.innerHTML = now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日"+now.getHours()+"时"+now.getMinutes()+"分"+now.getSeconds()+"秒";
            setTimeout(time,1000);
        }
    </script>

    <style>
        body{
            background-image: url({{url_for('static',filename='bgIndex.jpg')}});
            background-size: cover;
        }
    </style>
</head>
<body onload="time()">
    <nav class="navbar navbar-default">
          <div class="container-fluid">
                <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">
                          <img src="{{url_for('static',filename='logo.jpg')}}" width="30px">
                      </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                            <li class="{% block c1 %}{% endblock %}"><a href="/home">主界面<span class="sr-only">(current)</span></a></li>
                            <li class="{% block c2 %}{% endblock %}"><a href="#">预留</a></li>
                      </ul>

                      <ul class="nav navbar-nav navbar-right">
                            <li><a id="showtime" href="#"></a></li>
                            <li class="{% block c3 %}{% endblock %}"><a href="#">预留</a></li>
                            <li class="{% block c4 %}{% endblock %}"><a href="/renew">{{ user_type }}</a></li>
                            <li class="{% block c5 %}{% endblock %}"><a href="/modify">修改密码</a></li>
                            <li><a href="/">注销</a></li>
                      </ul>
                </div>
          </div>
    </nav>

    <div class="main">
          {% block main %}{% endblock %}
    </div>

</body>
</html>
